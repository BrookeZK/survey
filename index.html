<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div id="everything">
        <h1>Survey</h1>
        <h2>Favorite Planet</h2>
        <select class="form-control" id="planet">
          <option>Earth</option>
          <option>Mercury</option>
          <option>Venus</option>
          <option>Mars</option>
          <option>Jupiter</option>
          <option>Uranus</option>
          <option>Pluto</option>
          <option>Neptune</option>
        </select>
        <h2>Favorite Shape</h2>
        <div class="radio">
          <label>
            <input type="radio" name="shapes" value="square">
            Square
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="shapes" value="triangle">
            Triangle
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="shapes" value="trapezoid">
            Trapezoid
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="shapes" value="circle">
            Circle
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="shapes" value="octahedron">
            Octahedron
          </label>
        </div>

        <h2>Favorite Date</h2>
        <div class="form-group">
          <label for="born">Favorite Date</label>
          <input id="born" class="form-control" type="date">
        </div>
        <form id="why">
          <div class="form-group">
            <label for="">Tell us why</label>
            <input id="reason" type="text" class="form-control">
          </div>
        </form>

        <h2>Favorite Color</h2>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </div>
      <button type="submit" name="btn">Submit survey</button>
    </div>
    <p id="survSub">Survey Submitted - Thank you!</p>
  </body>
</html>
